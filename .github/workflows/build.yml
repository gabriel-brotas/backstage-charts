name: Build

on: 
  workflow_dispatch:
  push:
    branches: [main]

env:
  IMAGE_NAME: 'myimage'

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.step1.outputs.test }}
    steps:
      - uses: actions/checkout@v2
      
      - name: log
        run: |
          echo "<<<-------- Metadata -------->>> "
          cat << OBJECT
          ${{ toJson(github.event) }}
          OBJECT
      
      - name: output
        id: step1
        run: echo "::set-output name=test::hello"


  trigger:
    uses: gabriel-brotas/backstage-charts/.github/workflows/update-helm.yml@main
    needs: build
    with:
      package: '${{ needs.build.outputs.output1}}'